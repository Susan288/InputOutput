<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Design Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e0e3e, #2a1659);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      color: #d1c9f0;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #9c6cf2;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #7f4de2;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo" />
    DressAI
  </div>
  <div class="container">
    <h1>Free Online Fashion<br>Design Platform</h1>
    <p>Bring your style to life with AI tools, templates, and drag-and-drop fashion design editor.</p>
    <button class="btn">Start Designing Now</button>
  </div>
</body>
</html>
