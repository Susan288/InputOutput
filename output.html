<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Display Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #6C63FF;
    }
    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const rollNumber = urlParams.get('rollNumber');

    // Display the data
    document.getElementById('name').textContent = name || 'Not Provided';
    document.getElementById('rollNumber').textContent = rollNumber || 'Not Provided';
  </script>
</body>
</html>
