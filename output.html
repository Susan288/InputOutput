<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #6c5ce7;
      text-align: center;
      font-size: 2.5rem;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .highlight {
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p><span class="highlight">Name:</span> <span id="name">Not Provided</span></p>
    <p><span class="highlight">Roll Number:</span> <span id="roll">Not Provided</span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Not Provided";
    const roll = params.get("roll") || "Not Provided";

    document.getElementById("name").innerText = name;
    document.getElementById("roll").innerText = roll;
  </script>
</body>
</html>
